<!DOCTYPE html>
<html ⚡>
  <head>
    <meta charset="utf-8" />
    <title>My AMP Page</title>
    <link rel="canonical" href="self.html" />
    <meta name="viewport" content="width=device-width" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <style amp-custom>
      h1 {
        margin: 1rem;
      }
    </style>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Título da Página",
        "description": "Descrição breve da página.",
        "url": "https://exemplo.com/categoria-principal/subcategoria",
        "breadcrumb": {
          "@type": "BreadcrumbList",
          "itemListElement": [
            {
              "@type": "ListItem",
              "position": 1,
              "name": "Categoria Principal",
              "item": "https://exemplo.com/categoria-principal"
            },
            {
              "@type": "ListItem",
              "position": 2,
              "name": "Subcategoria",
              "item": "https://exemplo.com/categoria-principal/subcategoria"
            }
          ]
        },
        "mainEntity": {
          "@type": "Thing",
          "name": "Categoria da Página",
          "additionalType": "https://schema.org/CategoryCode",
          "description": "Categoria específica da página para organização e SEO.",
          "category": "Categoria da Página", <!-- Definido automaticamente -->
          "pagePath": "/categoria-principal/subcategoria"
        }
      }
    </script>
  </head>
  <body>
    <h1>Hello AMPHTML World!</h1>
    <a href="../../index.html" target="_blank">Voltar ao Inicio</a>
  </body>
</html>
